<!DOCTYPE html>
<html leng="en">
<head>
    <meta charset="UTF-8">
    <title>Module exports</title>
    <script src="node_modules/systemjs/dist/system.js"></script>
</head>
<body>
<script>
    SystemJS.config({
        baseURL: '/',
        packages: {
            '/': {
                defaultExtension: 'js'
            }
        }
    });
    SystemJS.import('app.js');
</script>
</body>
</html>
